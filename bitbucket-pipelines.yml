# You can specify a custom docker image from Docker Hub as your build environment.
image: node:10.15.3

pipelines:
  branches:
    develop:
      - step:
          name: build
          caches:
            - node
          script:
            - npm i
      - step:
          name: deploy api
          caches:
            - node
            script:
              - npm run build:qa:api
              - docker build -f Dockerfile --iidfile imageid.txt -t registry.heroku.com/contler/my-app .
              - docker login -u _ -p $HEROKU_TOKEN registry.heroku.com
              - docker push registry.heroku.com/contler/my-app
              - |-
                curl -X PATCH https://api.heroku.com/apps/contler/formation --header "Content-Type: application/json" --header "Accept: application/vnd.heroku+json; version=3.docker-releases" --header "Authorization: Bearer ${HEROKU_TOKEN}" --data '{ "updates": [ { "type": "web", "docker_image": "'$(cat imageid.txt)'" } ] }'
            services:
              - docker


