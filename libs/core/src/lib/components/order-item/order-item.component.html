<div>
  <p class="order__title">{{ total | currency: 'COP':'$':'1.0-0' }}</p>
  <p class="order__text">
    <span *ngFor="let prod of order.productsOrder">{{ prod.product.name | ctrTranslate }} </span>
  </p>
</div>

<div style="text-align: right">
  <p class="order__text">{{ order.time | date: 'shortTime' }}</p>
  <p class="order__text">{{ order.time | date: 'dd/MM/yyyy' }}</p>
</div>

<mat-icon>navigate_next</mat-icon>
