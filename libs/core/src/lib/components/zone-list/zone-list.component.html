<div class="contler-zone">
  <ng-container *ngFor="let specialZone of specialZones">
    <mat-checkbox
      [(ngModel)]="specialZone.status"
      color="primary"
      class="contler-zone__check"
      (ngModelChange)="specialZonesChange.emit(specialZones)"
    >
      {{ specialZone.zone.text }}
    </mat-checkbox>
  </ng-container>

  <ng-container *ngFor="let zone of $zones | async">
    <mat-checkbox
      (change)="select($event, zone)"
      [checked]="zonesSelected[zone.uid]"
      color="primary"
      class="contler-zone__check"
    >
      {{ zone.name | ctrTranslate }}
    </mat-checkbox>
  </ng-container>
</div>
