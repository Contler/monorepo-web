<div class="product">
  <div class="product__description">
    <p class="product__title">{{product?.name}}</p>
    <p class="product__subtitle"><span>{{product?.value | currency: 'cop': '$' : '1.0-0'}}</span> - {{product?.description}}</p>
  </div>
  <button type="button" mat-icon-button (click)="remove()" style="justify-self: end;" *ngIf="!disable">
    <mat-icon>remove</mat-icon>
  </button>
  <p class="product__count">{{count}}</p>
  <button type="button" mat-icon-button style="color: rgba(0, 0, 0, 0.38)" (click)="add()" *ngIf="!disable">
    <mat-icon>add</mat-icon>
  </button>
</div>
