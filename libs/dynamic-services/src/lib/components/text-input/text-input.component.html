<mat-form-field appearance="fill" class="w-100">
  <textarea
    type="text"
    value="{{ typeInput.value | ctrTranslate }}"
    (change)="setValueFromFieldOther($event)"
    matInput
    [disabled]="isDisabled"
  ></textarea>
  <mat-hint>{{ typeInput.description | ctrTranslate }}</mat-hint>
</mat-form-field>
