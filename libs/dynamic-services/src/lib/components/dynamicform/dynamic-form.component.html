<form [formGroup]="form" class="form">
  <ng-container *ngFor="let opt of listInputs; let i = index">
    <ng-container [ngSwitch]="opt.type">
      <ng-container *ngSwitchCase="0">
        <mat-form-field appearance="fill" *ngIf="getControl(opt.type, i)">
          <textarea type="text" matInput [formControlName]="generateName(opt.type, i)"></textarea>
          <mat-hint>{{ opt.description }}</mat-hint>
        </mat-form-field>
      </ng-container>

      <ng-container *ngSwitchCase="1">
        <contler-date-input
          [typeInput]="opt"
          *ngIf="getControl(opt.type, i)"
          [formControlName]="generateName(opt.type, i)"
        ></contler-date-input>
      </ng-container>

      <ng-container *ngSwitchCase="2">
        <mat-form-field appearance="fill" *ngIf="getControl(opt.type, i)">
          <mat-select [formControlName]="generateName(opt.type, i)">
            <mat-option *ngFor="let op of opt.option" [value]="op">{{ op }}</mat-option>
          </mat-select>
          <mat-hint>{{ opt.description }}</mat-hint>
        </mat-form-field>
      </ng-container>
    </ng-container>
  </ng-container>
</form>
