<contler-layout title="Hoteles">
  <contler-toolbar layoutToolbar></contler-toolbar>

  <ng-container layoutHeader>
    <mat-form-field appearance="fill">
      <mat-select>
        <mat-option value="crt">Cartagena</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button color="accent" routerLink="/home/hotel">Crear hotel</button>
  </ng-container>

  <ng-container layoutBody>
    <table mat-table [dataSource]="dataSource" class="home-table">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef>Ciudad</th>
        <td mat-cell *matCellDef="let element">{{ element.city }}</td>
      </ng-container>

      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef>País</th>
        <td mat-cell *matCellDef="let element">{{ element.country }}</td>
      </ng-container>

      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let element">
          <mat-slide-toggle [(ngModel)]="element.state" disabled></mat-slide-toggle>
        </td>
      </ng-container>

      <ng-container matColumnDef="guests">
        <th mat-header-cell *matHeaderCellDef># de huéspedes</th>
        <td mat-cell *matCellDef="let element">{{ element.guests.length }}</td>
      </ng-container>

      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" style="width: 50px">
          <button mat-icon-button (click)="goToHotel(element)">
            <mat-icon>visibility</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
    </table>
  </ng-container>
</contler-layout>
