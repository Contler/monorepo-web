<div class="contler-edit-category">
  <p class="contler-edit-category__title">{{ 'category.edit.title' | translate }}</p>
  <form class="contler-edit-category__form" [formGroup]="categoryGroup" (ngSubmit)="updateCategory()">
    <mat-form-field appearance="fill" class="content__2-columns">
      <input matInput formControlName="name" />
      <mat-hint>{{ 'category.edit.name' | translate }}</mat-hint>
    </mat-form-field>

    <div>
      <button
        mat-raised-button
        contlerButton
        contlerBtnHotel="primary"
        [formValidation]="categoryGroup"
        color="accent"
        [loading]="load"
        [disabled]="load || categoryGroup.invalid"
      >
        {{ 'category.edit.updateBtn' | translate }}
      </button>
    </div>
  </form>
</div>

<button mat-icon-button class="contler-edit-category__close" (click)="dialogRef.close()">
  <mat-icon>close</mat-icon>
</button>
