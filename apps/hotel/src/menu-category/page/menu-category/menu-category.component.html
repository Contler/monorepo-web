<contler-toolbar (toggle)="sidenav.toggle()"></contler-toolbar>
<mat-sidenav-container>
  <mat-sidenav mode="over" #sidenav>
    <contler-menu></contler-menu>
  </mat-sidenav>

  <mat-sidenav-content class="cnt-menu-category">
    <div class="container">
      <div class="form_section">
        <p class="title">Categorias de Men√∫</p>
        <form [formGroup]="menuCategoryForm" (ngSubmit)="save()">
          <mat-form-field appearance="fill">
            <input matInput formControlName="name" />
            <mat-hint>Categoria</mat-hint>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-select formControlName="restaurant">
              <mat-option *ngFor="let restaurant of restaurants$ | async" [value]="restaurant">
                {{ restaurant.name }}
              </mat-option>
            </mat-select>
            <mat-hint>Restaurante</mat-hint>
          </mat-form-field>

          <button
            class="button"
            mat-raised-button
            color="accent"
            contlerButton
            [disabled]="menuCategoryForm.invalid"
            [loading]="load"
          >
            CREAR CATEGORIA
          </button>
        </form>
      </div>

      <div class="rooms_section">
        <mat-card class="menu-category-table">
          <div class="row_head">
            <div class="row_container header two_column">
              <p>Categorias</p>
            </div>
          </div>

          <mat-accordion>
            <mat-expansion-panel
              class="parametersPanel"
              *ngFor="let restaurant of restaurants$ | async; let idxRest = index"
              hideToggle
            >
              <mat-expansion-panel-header>
                <mat-panel-title>
                  <p class="color-p">{{ restaurant.name }}</p>
                </mat-panel-title>
              </mat-expansion-panel-header>

              <div
                class="row_table"
                *ngFor="let category of categories[restaurant.uid] | async; let idxCT = index"
              >
                <div class="row_container two_column">
                  <p>- {{ category.name }}</p>
                  <div class="actions">
                    <button mat-icon-button>
                      <mat-icon class="custom_icon" (click)="editMenuCT(restaurant, category)"
                        >edit</mat-icon
                      >
                    </button>
                    <button mat-icon-button>
                      <mat-icon
                        class="custom_icon"
                        (click)="deleteMenuCT(restaurant.uid, category.uid)"
                        >delete</mat-icon
                      >
                    </button>
                  </div>
                </div>
              </div>
            </mat-expansion-panel>
          </mat-accordion>
        </mat-card>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
