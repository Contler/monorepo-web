<contler-module-layout
  [data]="{
    title: 'preferences.maintenance.name' | translate,
    icon: 'night_shelter',
    description: 'preferences.maintenance.description' | translate,
    description2: 'preferences.maintenance.subDescription' | translate
  }"
>
  <mat-spinner class="load" *ngIf="load"></mat-spinner>
  <mat-accordion *ngIf="modules$ | async; let mod">
    <mat-expansion-panel *ngFor="let option of mod; let i = index">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ option.text | translate | ctrTranslate }}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="service">
        <span>{{ 'preferences.maintenance.disableText' | translate }}</span>
        <mat-slide-toggle
          contlerColorSlideToggle
          [checked]="option.active"
          (change)="changeStatus($event, i)"
        ></mat-slide-toggle>
        <span>{{ 'preferences.maintenance.enableText' | translate }}</span>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
  <span class="divider"></span>
  <button mat-raised-button contlerBtnHotel="primary" class="newOption" routerLink="service">
    {{ 'preferences.newOption' | translate }}
  </button>
</contler-module-layout>
