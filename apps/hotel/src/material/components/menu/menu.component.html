<div class="menu">
  <h2 class="menu__title">{{($hotel | async)?.name}}</h2>
  <p class="menu__name">Administrador</p>

  <hr class="menu__divide">

  <div class="menu__content">
    <div class="menu__option" *ngFor="let section of sections" [routerLink]="section.link" routerLinkActive="select">
      <mat-icon *ngIf="section.outlined" [class.menu__primary]="section.primary"
                fontSet="material-icons-outlined" class="menu__option-icon">
        {{section.icon}}
      </mat-icon>
      <mat-icon *ngIf="!section.outlined" class="menu__option-icon"
                [class.contler-admin__primary]="section.primary">
        {{section.icon}}
      </mat-icon>
      <p class="menu__option-text">{{section.name}}</p>
    </div>

    <div class="menu__option" (click)="logOut()">
      <mat-icon class="menu__option-icon">input</mat-icon>
      <p class="menu__option-text">Cerrar sesi√≥n</p>
    </div>

  </div>


</div>
