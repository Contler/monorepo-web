<div class="card-emp" *ngIf="employer">
  <div class="card-emp__data">
    <div>
      <p class="card-emp__title">{{ employer.name }} {{ employer.lastName }}</p>
      <div class="card-emp__statistic">
        <p class="card-emp__statistic-txt">{{ 'rating.time' | translate }}:</p>
        <p class="card-emp__statistic-txt">{{ employer.avgTime }}</p>
        <p class="card-emp__statistic-txt">{{ 'rating.services' | translate }}:</p>
        <p class="card-emp__statistic-txt">{{ employer.totalServices }}</p>
        <p class="card-emp__statistic-txt">{{ 'rating.name' | translate }}:</p>
        <p class="card-emp__statistic-txt">{{ employer.averageScore }}</p>
      </div>
    </div>
  </div>
  <div class="card-emp__btn">
    <button mat-stroked-button (click)="openEmployerEditModal(employer)">
      {{ 'rating.profile' | translate }}
    </button>
  </div>
</div>
