<div class="contler-edit-zone">
  <p class="contler-edit-zone__title">{{ 'zone.editName' | translate }}</p>
  <form class="contler-edit-zone__form" [formGroup]="zoneGroup" (ngSubmit)="save()">
    <mat-form-field appearance="fill">
      <input matInput formControlName="name" />
      <mat-hint>{{ 'zone.name' | translate }}</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-select formControlName="icon">
        <mat-option *ngFor="let icon of $icons | async" [value]="icon.key">
          <contler-icon [key]="icon.key"></contler-icon>
          <span style="margin-left: 10px">{{ icon.name }}</span>
        </mat-option>
      </mat-select>
      <mat-hint>{{ 'zone.selectIcon' | translate }}</mat-hint>
    </mat-form-field>

    <mat-slide-toggle color="accent" formControlName="admitOrder">{{
      'zone.modal.admitOrder' | translate
    }}</mat-slide-toggle>

    <mat-slide-toggle
      color="accent"
      matTooltip="{{ (maxPrincipalZone >= 4 ? 'zone.maxZoneError' : '') | translate }}"
      matTooltipHideDelay="1000"
      formControlName="principal"
    >
      {{ 'zone.principal' | translate }}
    </mat-slide-toggle>

    <div>
      <button
        mat-raised-button
        contlerButton
        color="accent"
        [loading]="load"
        [disabled]="load || zoneGroup.invalid"
      >
        {{ 'zone.modal.update' | translate }}
      </button>
    </div>
  </form>
</div>

<button mat-icon-button class="contler-edit-zone__close" (click)="dialogRef.close()">
  <mat-icon>close</mat-icon>
</button>
