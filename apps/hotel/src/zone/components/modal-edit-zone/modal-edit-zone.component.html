
<div class="contler-edit-zone">
  <p class="contler-edit-zone__title">Editar zona</p>
  <form class="contler-edit-zone__form" [formGroup]="zoneGroup" (ngSubmit)="save()">
    <mat-form-field appearance="fill" >
      <input matInput formControlName="name"/>
      <mat-hint>Nombre de la zona</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-select formControlName="icon">
        <mat-option *ngFor="let icon of icons" [value]="icon">
          <mat-icon>{{icon}}</mat-icon>
        </mat-option>
      </mat-select>
      <mat-hint>Selecciona un icono</mat-hint>
    </mat-form-field>


    <mat-slide-toggle color="accent" formControlName="admitOrder">Admitir Pedidos</mat-slide-toggle>

    <div>
      <button mat-raised-button contlerButton color="accent" [loading]="load" [disabled]="load || zoneGroup.invalid">guardar</button>
    </div>

  </form>

</div>


<button mat-icon-button class="contler-edit-zone__close" (click)="dialogRef.close()">
  <mat-icon>close</mat-icon>
</button>
