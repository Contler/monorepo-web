<button mat-icon-button class="modal-remove__close" (click)="dialogRef.close()">
  <mat-icon>close</mat-icon>
</button>

<div class="modal-remove">
  <p class="modal-remove__text">{{ 'employer.modal.questionRemove' | translate }}</p>
  <button
    mat-raised-button
    color="accent"
    class="modal-remove__btn"
    contlerBtnHotel="second"
    (click)="dialogRef.close(true)"
  >
    {{ 'employer.modal.yesOptionRemove' | translate }}
  </button>
  <button mat-button class="modal-remove__cancel" (click)="dialogRef.close(false)">
    {{ 'employer.modal.noOptionRemove' | translate }}
  </button>
</div>
