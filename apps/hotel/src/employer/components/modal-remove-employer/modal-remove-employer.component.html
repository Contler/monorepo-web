<button mat-icon-button class="modal-remove__close" (click)="dialogRef.close()">
  <mat-icon>close</mat-icon>
</button>

<div class="modal-remove">
  <p class="modal-remove__text">¿Estás seguro de querer eliminar este empleado de tu sistema?</p>
  <button mat-raised-button color="accent" class="modal-remove__btn" (click)="dialogRef.close(true)">Sí, eliminar</button>
  <button mat-button class="modal-remove__cancel" (click)="dialogRef.close(false)">No, cancelar</button>
</div>
