<contler-toolbar (toggle)="sidenav.toggle()"></contler-toolbar>
<mat-sidenav-container>
  <mat-sidenav mode="over" #sidenav>
    <contler-menu></contler-menu>
  </mat-sidenav>

  <mat-sidenav-content class="cnt-restaurant">
    <div class="container">
      <div class="form_section">
        <p class="title">Restaurantes</p>
        <form [formGroup]="restaurantGroup" (ngSubmit)="save()">
          <mat-form-field appearance="fill">
            <input matInput formControlName="name" />
            <mat-hint>Nombre de restaurante</mat-hint>
          </mat-form-field>

          <button
            mat-raised-button
            color="accent"
            contlerButton
            [disabled]="restaurantGroup.invalid"
            [loading]="load"
          >
            CREAR RESTAURANTE
          </button>
        </form>
      </div>

      <div class="rooms_section">
        <mat-card class="crud_table">
          <div class="row">
            <div class="row_container header two_column">
              <p>Nombre restaurante</p>
            </div>
          </div>

          <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element; let index = index">
                <editable (update)="updateField(index, 'name', element.uid)">
                  <ng-template viewMode>
                    {{ element.name }}
                  </ng-template>
                  <ng-template editMode>
                    <mat-form-field>
                      <input matInput [formControl]="getControl(index, 'name')" />
                      <mat-error *ngIf="getControl(index, 'name').hasError('required')">
                        Campo requerido <strong>required</strong>
                      </mat-error>
                    </mat-form-field>
                  </ng-template>
                </editable>
              </td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element" class="cnt-guest__options">
                <button mat-icon-button>
                  <mat-icon class="custom_icon" (click)="deleteRest(element)">delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
          <mat-paginator
            #paginator
            [length]="totalSize"
            [pageSize]="pageSize"
            [pageSizeOptions]="[5, 10, 20]"
            (page)="pageEvent = handlePage($event)"
            showFirstLastButtons
          >
          </mat-paginator>
        </mat-card>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
