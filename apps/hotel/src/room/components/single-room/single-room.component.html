<form [formGroup]="roomGroup" (ngSubmit)="createRoom()" class="form-room">
  <mat-form-field appearance="fill">
    <input matInput formControlName="name" />
    <mat-hint>{{ 'guest.room' | translate }}</mat-hint>
  </mat-form-field>
  <button
    mat-raised-button
    color="accent"
    contlerButton
    contlerBtnHotel="primary"
    [loading]="load"
    [disabled]="load || roomGroup.invalid"
  >
    {{ 'room.createBtn' | translate }}
  </button>
</form>
