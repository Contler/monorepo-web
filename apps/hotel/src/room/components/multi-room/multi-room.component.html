<form [formGroup]="roomGroup" (ngSubmit)="saveRooms()">
  <div class="multi-room">
    <mat-form-field appearance="fill">
      <input mask="0*" matInput formControlName="init" />
      <mat-hint>{{ 'room.initRoom' | translate }}</mat-hint>
      <mat-error *ngIf="initRoom.hasError('badRooms')">
        {{ 'room.errorInit' | translate: { value: endRoom.value } }}
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <input mask="0*" matInput formControlName="end" />
      <mat-hint>{{ 'room.endRoom' | translate }}</mat-hint>
      <mat-error *ngIf="endRoom.hasError('badRooms')">
        {{ 'room.errorEnd' | translate: { value: initRoom.value } }}
      </mat-error>
    </mat-form-field>
  </div>

  <mat-error *ngIf="initRoom.hasError('maxRooms') || endRoom.hasError('maxRooms')" style="margin-top: 10px">
    {{ 'room.errorMax' | translate }}
  </mat-error>

  <button
    mat-raised-button
    color="accent"
    contlerButton
    [loading]="load"
    [disabled]="load || roomGroup.invalid"
    style="margin-top: 10px"
  >
    {{ 'room.createBtn' | translate }}
  </button>
</form>
