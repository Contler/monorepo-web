<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <img src="assets/img/logo-white.svg" alt="">
</mat-toolbar>


<mat-sidenav-container>
  <mat-sidenav mode="over" #sidenav>
    <contler-menu></contler-menu>
  </mat-sidenav>


  <mat-sidenav-content class="cnt-guest">

    <div class="cnt-guest__header">
      <h1 class="cnt-title">Huespedes</h1>
      <mat-form-field  appearance="fill">
        <mat-select>
          <mat-option [value]="true">Activos</mat-option>
          <mat-option [value]="false">Inactivos</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <input matInput placeholder="Busca...">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>

      <button mat-raised-button color="accent" contlerButton [loading]="loadCreateGuest" (click)="openModalNewGuest()">
        Crear huesped
      </button>
      <button mat-raised-button>Multiple carga</button>

    </div>


  </mat-sidenav-content>
</mat-sidenav-container>
