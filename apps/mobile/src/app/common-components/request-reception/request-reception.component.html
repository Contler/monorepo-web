<h1 contlerColorHotel class="ctl-title">Petici√≥n de {{ data.typePetition }}</h1>

<div class="modal__form">
  <mat-form-field appearance="fill" class="double">
    <input matInput readonly [value]="comment" />
    <mat-hint>{{ 'modalRequest.need' | translate }}</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="fill" class="double">
    <mat-select [(ngModel)]="data.status">
      <mat-option *ngFor="let status of receptionStatus" [value]="status">{{
        status | translate
      }}</mat-option>
    </mat-select>
    <mat-hint>{{ 'global.STATE' | translate }}</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="fill" class="double">
    <input type="text" matInput [value]="data.guest.name + ' ' + data.guest.lastName" readonly />
    <mat-hint>{{ 'global.GUEST' | translate }}</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="fill" class="double">
    <input type="text" matInput [value]="data.createAt | date: 'dd/MM/yyyy'" readonly />
    <mat-hint>{{ 'modalRequest.dateRequest' | translate }}</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <input type="text" matInput [value]="data.guest.room?.name | ctrTranslate" readonly />
    <mat-hint>{{ 'global.ROOM' | translate }}</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <input type="text" matInput [value]="data.createAt | date: 'shortTime'" readonly />
    <mat-hint>{{ 'global.TIME_REQUEST' | translate }}</mat-hint>
  </mat-form-field>

  <button mat-raised-button contlerBtnHotel class="double" (click)="update()">
    {{ 'modalRequest.updateBtn' | translate }}
  </button>
</div>

<button mat-icon-button class="modal__close" (click)="dialogRef.close()">
  <mat-icon>close</mat-icon>
</button>
