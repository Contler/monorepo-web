<contler-toolbar [isModal]="true" (closeClick)="closeModal()" class="close_modal"></contler-toolbar>
<ion-content fullscreen="">
  <div class="modal">
    <div>
      <div class="modal__title" contlerColorHotel>
        {{ data.nameService | ctrTranslate }}
      </div>

      <mat-form-field appearance="fill" style="width: 100%">
        <mat-select [(ngModel)]="status">
          <mat-option *ngFor="let opt of listStatus" [value]="opt">
            {{ opt | translate }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill" style="width: 100%">
        <mat-select [(ngModel)]="employerId" name="employer">
          <mat-option *ngFor="let employer of employers" [value]="employer.uid">
            {{ employer.name }} {{ employer.lastName }}
          </mat-option>
        </mat-select>
        <mat-hint>{{ 'immediateRequest.modal.employer' | translate }}</mat-hint>
      </mat-form-field>

      <contler-dynamic-form [readOnly]="true" [listInputs]="data.form"></contler-dynamic-form>
      <button mat-raised-button contlerBtnHotel class="create" (click)="update()">
        {{ 'modalRequest.updateBtn' | translate }}
      </button>
    </div>
  </div>
</ion-content>
