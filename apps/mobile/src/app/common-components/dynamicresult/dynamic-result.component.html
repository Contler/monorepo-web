<ion-header translucent>
  <ion-toolbar>
    <ion-title contlerColorHotel="primary">{{ data.nameService | ctrTranslate }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()" contlerColorHotel="primary">{{
        'pendingMaintain.close' | translate | titlecase
      }}</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen="">
  <div class="modal">
    <div>
      <mat-form-field appearance="fill" style="width: 100%">
        <mat-select [(ngModel)]="status">
          <mat-option *ngFor="let opt of listStatus" [value]="opt">
            {{ opt | translate }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <contler-dynamic-form [readOnly]="true" [listInputs]="data.form"></contler-dynamic-form>
      <button mat-raised-button contlerBtnHotel class="create" (click)="update()">
        {{ 'modalRequest.updateBtn' | translate }}
      </button>
    </div>
  </div>
</ion-content>
