<ion-tabs>
  <ion-tab-bar slot="bottom" class="footer">
    <ion-tab-button
      #t1
      tab="pending"
      class="footer__btn"
      [style.color]="t1.selected ? generalService.hotelColor : ''"
      [style.background-color]="t1.selected ? generalService.backgroundHotelColor : ''"
    >
      <ion-label>{{ 'order.pending' | translate }}</ion-label>
    </ion-tab-button>

    <ion-tab-button
      tab="complete"
      #t2
      class="footer__btn"
      [style.color]="t2.selected ? generalService.hotelColor : ''"
      [style.background-color]="t2.selected ? generalService.backgroundHotelColor : ''"
    >
      <ion-label>{{ 'order.resolved' | translate }}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
