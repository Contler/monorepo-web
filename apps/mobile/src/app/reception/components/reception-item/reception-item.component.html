<div *ngIf="$guest | async; let guest" class="item" (click)="goToModal()">
  <div class="item__text">
    <span class="item__text-name">{{ guest.name }} {{ guest.lastName }}</span>
    <span class="small">{{ reception.type }}</span>
  </div>
  <div class="small">{{ reception.createAt | date: 'shortTime' }}</div>
  <mat-icon>keyboard_arrow_right</mat-icon>
</div>
