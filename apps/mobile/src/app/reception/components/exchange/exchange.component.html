<div *ngIf="$guest | async; let guest" class="exchange">
  <div class="exchange__text">
    <span class="exchange__text-name">{{ guest.name }} {{ guest.lastName }}</span>
    <span class="small">Exchange money</span>
  </div>
  <div class="small">{{ exchange.createAt | date: 'shortTime' }}</div>
  <mat-icon>keyboard_arrow_right</mat-icon>
</div>
