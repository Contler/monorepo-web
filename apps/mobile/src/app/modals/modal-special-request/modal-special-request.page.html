<contler-toolbar
  style="padding: 10px 30px 0px"
  [isModal]="true"
  (closeClick)="modalController.dismiss()"
></contler-toolbar>
<ion-content>
  <div class="section">
    <div class="ion-text-center header__logo">
      <img *ngIf="employer" [src]="employer.hotel.logo" class="header__img" />
    </div>
    <div class="main-container">
      <div class="main-container__title" [style.color]="generalService.hotelColor">Solicitud especial</div>
      <form (ngSubmit)="save()">
        <!-- USER -->
        <mat-form-field appearance="fill">
          <input matInput [ngModel]="request.guest.name" name="userName" readonly />
          <mat-hint>Huésped</mat-hint>
        </mat-form-field>

        <!-- ROOM - CREATED_AT -->
        <div class="two-inputs">
          <mat-form-field appearance="fill">
            <input matInput [ngModel]="request.room.name" name="roomName" readonly />
            <mat-hint>Habitación</mat-hint>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <input matInput [value]="request.createAt|date:'HH:mm'" name="created_at" readonly />
            <mat-hint>Hora solicitud</mat-hint>
          </mat-form-field>
        </div>

        <!-- MESSAGE -->
        <mat-form-field appearance="fill">
          <textarea
            matInput
            cdkTextareaAutosize
            [ngModel]="request.message"
            name="description"
            readonly
          ></textarea>
          <mat-hint>Necesita</mat-hint>
        </mat-form-field>

        <!-- CHECK IN - CHECKOUT -->
        <div class="two-inputs">
          <mat-form-field appearance="fill">
            <input matInput [value]="request.guest.checkIn|date:'dd/MM/yyyy'" name="checkIn" readonly />
            <mat-hint>Fecha ingreso</mat-hint>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <input matInput [value]="request.guest.checkOut|date:'dd/MM/yyyy'" name="checkOut" readonly />
            <mat-hint>Fecha salida</mat-hint>
          </mat-form-field>
        </div>

        <!-- EMPLOYERS -->
        <mat-form-field appearance="fill">
          <mat-select [(ngModel)]="employerId" name="employer">
            <mat-option *ngFor="let employer of employers" [value]="employer.uid">
              {{ employer.name }} {{ employer.lastName }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <!-- STATUS -->
        <mat-form-field appearance="fill">
          <mat-select [(ngModel)]="request.complete" name="isFinished">
            <mat-option [value]="false"> Pendiente </mat-option>
            <mat-option [value]="true"> Cumplida </mat-option>
          </mat-select>
          <mat-hint>Estado</mat-hint>
        </mat-form-field>

        <button
          type="submit"
          class="custom-button"
          mat-raised-button
          [style.background-color]="generalService.hotelColor"
        >
          ACTUALIZAR
        </button>
      </form>
    </div>
  </div>
</ion-content>
