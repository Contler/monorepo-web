<contler-toolbar [isModal]="true" (closeClick)="dialogRef.close()"></contler-toolbar>

  <div class="section">
    <div class="main-container">
      <div class="main-container__title" [style.color]="generalService.hotelColor">
        Solicitud inmediata
      </div>
      <form (ngSubmit)="save()">
        <mat-form-field appearance="fill">
          <mat-select [(ngModel)]="idSelected" name="employer">
            <mat-option *ngFor="let employer of employers" [value]="employer.uid">
              {{ employer.name }} {{ employer.lastName }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-select [(ngModel)]="isFinished" name="isFinished" [disabled]="request.complete">
            <mat-option [value]="false">
              Activa
            </mat-option>
            <mat-option [value]="true">
              Cumplida
            </mat-option>
          </mat-select>
          <mat-hint>Estado</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <input matInput [ngModel]="request.guest.name" name="userName" readonly />
          <mat-hint>Huésped</mat-hint>
        </mat-form-field>
        <div class="two-inputs">
          <mat-form-field appearance="fill">
            <input matInput [ngModel]="request.room.name" name="roomName" readonly />
            <mat-hint>Habitación</mat-hint>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <input matInput [value]="request.createAt |date:'HH:mm'" name="created_at" readonly />
            <mat-hint>Hora solicitud</mat-hint>
          </mat-form-field>
        </div>
        <mat-form-field appearance="fill">
          <input matInput [ngModel]="request.zone?.name" name="zoneName" readonly />
          <mat-hint>Zona</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <input matInput [ngModel]="request.message" name="message" readonly />
          <mat-hint>Necesita</mat-hint>
        </mat-form-field>

        <star-rating
          *ngIf="request.complete"
          [value]="request.score"
          totalstars="5"
          checkedcolor="#dfae00"
          readonly="true"
          uncheckedcolor="#6c6c6c"
          size="24px"
          style="text-align: center; margin-bottom: 10px; display: block"
        ></star-rating>

        <button
          type="submit"
          class="custom-button"
          mat-raised-button
          [style.background-color]="generalService.hotelColor"
        >
          ACTUALIZAR
        </button>
      </form>
    </div>
  </div>
