<ion-header no-border>
  <div class="header">
    <div class="ion-text-center header__logo">
      <img *ngIf="user" [src]="user.hotel.logo" class="header__img">
    </div>
    <button mat-icon-button class="header__menu" (click)="menu.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <mat-form-field class="booking__search">
    <input matInput [(ngModel)]="search" placeholder="Buscar" />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</ion-header>


<ion-content padding>
  <mat-card *ngFor="let item of booking | bookingList: search" class="booking__table">
    <div class="booking__table-content">
      <div>
        <p class="booking__table-title">{{item.schedule.reservation.name}}</p>
        <p class="booking__table-text">{{item.schedule.timeInit | date: 'shortTime'}} - {{item.quote}} personas</p>
      </div>
      <p class="booking__table-text">{{item.date | date: 'dd/MM/yyyy'}}</p>
    </div>
    <mat-card-actions class="booking__table-footer">
      <button mat-raised-button color="accent" (click)="complete(item)">CONFIRMAR</button>
      <button mat-button (click)="cancel(item)">CANCELAR</button>
    </mat-card-actions>
  </mat-card>
</ion-content>
