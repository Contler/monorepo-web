<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom" class="booking-bottom-tabs">
      <ion-tab-button
        tab="pending"
        class="booking-bottom-tab"
        [style.color]="generalService.hotelColor"
        [style.background-color]="generalService.backgroundHotelColor"
        [ngClass]="{ selected_button: currentPage === PAGES.PENDING }"
      >
        <ion-label>{{ 'booking.pending' | translate }}</ion-label>
      </ion-tab-button>
      <ion-tab-button
        tab="ready"
        class="booking-bottom-tab"
        [style.color]="generalService.hotelColor"
        [style.background-color]="generalService.backgroundHotelColor"
        [ngClass]="{ selected_button: currentPage === PAGES.READY }"
      >
        <ion-label>{{ 'booking.resolved' | translate }}</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
