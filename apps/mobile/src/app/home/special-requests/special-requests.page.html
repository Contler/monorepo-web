<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom" class="home-bottom-tabs">
      <ion-tab-button
        tab="active"
        class="home-bottom-tab"
        [style.color]="generalService.hotelColor"
        [style.background-color]="generalService.backgroundHotelColor"
        [ngClass]="{'selected_button': currentPage === PAGES.ACTIVE}"
      >
        <ion-label>ACTIVAS</ion-label>
      </ion-tab-button>
      <ion-tab-button
        tab="past"
        class="home-bottom-tab"
        [style.color]="generalService.hotelColor"
        [style.background-color]="generalService.backgroundHotelColor"
        [ngClass]="{'selected_button': currentPage === PAGES.PAST}"
      >
        <ion-label>PASADAS</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
