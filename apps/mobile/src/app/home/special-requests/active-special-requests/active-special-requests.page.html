<ion-header no-border>
  <div class="header">
    <div class="ion-text-center header__logo">
      <contler-logo *ngIf="user" [src]="user.hotel.logo"></contler-logo>
    </div>
    <button mat-icon-button class="header__menu" (click)="menu.toggle()">
      <mat-icon contlerColorHotel>menu</mat-icon>
    </button>
  </div>
</ion-header>

<ion-content>
  <div class="main-container">
    <p class="main-container__title" contlerColorHotel>{{'specialRequest.activeTitle' | translate}}</p>
    <div class="list-container">
      <div class="item" *ngFor="let request of requests$ | async">
        <div class="item__info-container">
          <p class="username">{{request.guest.name}}</p>
          <p class="zone">{{request.message | ctrTranslate}}</p>
        </div>
        <div class="item__data-container">
          <p class="time">{{request.guest?.room.name | ctrTranslate }}</p>
          <button mat-icon-button (click)="goToRequest(request)">
            <mat-icon class="custom_icon">keyboard_arrow_right</mat-icon>
          </button>
        </div>
      </div>

      <ng-template [ngIf]="total === 0">
        <div class="empty-container">
          <mat-icon class="custom_icon empty-container__icon">check_circle</mat-icon>
          <p class="empty-container__label" contlerColorHotel>{{'specialRequest.empty' | translate}}</p>
        </div>
      </ng-template>
    </div>
  </div>
</ion-content>
