<ion-menu side="end" type="push" contentId="menu">
  <div class="menu-container">
    <div class="header-menu">
      <img *ngIf="user" [src]="user.hotel.logo" class="header-menu__hotel-logo">
      <p class="header-menu__name">{{ user?.name }} {{ user?.lastName }}</p>
      <p class="header-menu__zone-label">Lider área - {{chiefZonesLabel}}</p>
    </div>
    <div class="menu">
      <div
        class="menu__item"
        *ngFor="let item of menuItems"
        (click)="goToRoute(item.route)"
        [ngClass]="{ 'menu__item--selected': isRouteSelected(item.route) }"
      >
        <mat-icon class="custom_icon">{{item.icon}}</mat-icon>
        <p class="label">{{item.name}}</p>
      </div>
      <div class="menu__item" (click)="logout()">
        <mat-icon class="custom_icon">exit_to_app</mat-icon>
        <p class="label">Cerrar Sesión</p>
      </div>
    </div>
  </div>
</ion-menu>
<ion-router-outlet id="menu"></ion-router-outlet>
