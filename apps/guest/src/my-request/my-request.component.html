<contler-marco>
  <ng-container marcoBody>
    <h1 class="ctl-title" style="text-align: center" contlerColorHotel="primary">
      {{ 'sidebar.myRequest' | translate }}
    </h1>

    <a *ngFor="let item of request | async" [routerLink]="item.key" style="text-decoration: none">
      <contler-request-item [request]="item"></contler-request-item>
    </a>
  </ng-container>
</contler-marco>
