<div class="request-status {{ colorStatus }}"></div>

<div>
  <p class="request-title">{{ request.message | translate | ctrTranslate }}</p>
  <span class="request-text space">{{ request.zone?.name | ctrTranslate }}</span>
</div>

<div style="text-align: right">
  <span class="request-text">{{ request.createAt | date }}</span>
  <span class="request-text space">{{
    (request.special ? constants.specialRequest : constants.immediateRequest) | translate
  }}</span>
</div>
