<contler-marco [backUrl]="'/home/reservation/my-reservation'" padding="16px 16px 0">
  <div marcoBody class="reservation">

    <img *ngIf="hotel" [src]="hotel.logo" class="reservation__logo" />

    <h1 class="reservation__title" [style]="getColorHotel()" >
      Tu reserva en:<br>
      SPa
    </h1>

    <form class="reservation__form" [formGroup]="bookingGroup">
      <mat-form-field appearance="fill" class="full-field">
        <input matInput [matDatepicker]="picker" readonly formControlName="date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-hint>Fecha</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-field">
        <input type="tel" matInput mask="90" formControlName="quota">
        <mat-hint>Cupos</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="fill" class="reservation__form-complete">
        <input matInput formControlName="name">
        <mat-hint>Reserva a nombre de</mat-hint>
      </mat-form-field>


      <mat-form-field appearance="fill" class="reservation__form-complete">
        <mat-select formControlName="schedule" [compareWith]="compare">
          <mat-option *ngFor="let item of schedule" [value]="item">
            {{item.timeInit | date: 'shortTime'}} - {{item.timeFinish | date: 'shortTime'}}
          </mat-option>
        </mat-select>
        <mat-hint>Franja horaria</mat-hint>
      </mat-form-field>
    </form>
    <p class="reservation__err">{{error}}</p>

  </div>

  <div marcoFooter>
    <button mat-raised-button routerLink="/home/reservation/my-reservation">CANCELAR</button>
    <button mat-raised-button contlerButton [loading]="loader" color="accent" [disabled]="loader || bookingGroup.invalid" (click)="save()">ACTUALIZAR</button>
  </div>
</contler-marco>
