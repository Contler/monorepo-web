<contler-marco [backUrl]="'/home/reservation'">
  <div marcoBody class="new-reservation">
    <h1 class="new-reservation__title" [style]="getColorHotel()">
      You are about to make a reservation in: {{ zoneReservation?.name }}
      <mat-icon class="new-reservation__icon">{{ zoneReservation?.icon }}</mat-icon>
    </h1>

    <form
      action=""
      [formGroup]="reservationForm"
      class="new-reservation__form"
      (ngSubmit)="saveBooking()"
    >
      <mat-form-field appearance="fill" class="full-field">
        <input matInput [matDatepicker]="picker" readonly formControlName="date" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-hint>Date</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-field">
        <input type="tel" matInput mask="90" formControlName="quota" />
        <mat-hint>People</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="fill" class="new-reservation__form-complete">
        <input matInput formControlName="name" />
        <mat-hint>Reservation in behalf of</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="fill" class="new-reservation__form-complete">
        <mat-select formControlName="schedule">
          <mat-option *ngFor="let item of schedule" [value]="item">
            {{ item.timeInit | date: 'shortTime' }} - {{ item.timeFinish | date: 'shortTime' }}
          </mat-option>
        </mat-select>
        <mat-hint>Time slot</mat-hint>
      </mat-form-field>
      <p class="new-reservation__err new-reservation__form-complete">{{ err }}</p>
      <button
        mat-raised-button
        contlerButton
        color="accent"
        class="btn new-reservation__form-complete"
        [style]="loader || reservationForm.invalid ? '' : getColorButtonHotel()"
        [loading]="loader"
        [disabled]="loader || reservationForm.invalid"
      >
        CREATE RESERVATION
      </button>
    </form>
  </div>
</contler-marco>
