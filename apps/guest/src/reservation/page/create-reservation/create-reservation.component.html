<contler-marco [backUrl]="'/home/reservation'">
  <div marcoBody class="new-reservation">
    <img *ngIf="hotel" [src]="hotel.logo" class="new-reservation__logo" />
    <h1 class="new-reservation__title">Vas a reservar en: {{zoneReservation?.name}}</h1>

    <form action="" [formGroup]="reservationForm" class="new-reservation__form">
      <mat-form-field appearance="fill" class="full-field">
        <input matInput [matDatepicker]="picker" readonly formControlName="date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-hint>Fecha</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-field">
        <input type="tel" matInput mask="90" formControlName="quota">
        <mat-hint>Cupos</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="fill" class="new-reservation__form-complete">
        <input matInput formControlName="name">
        <mat-hint>Reserva a nombre de</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="fill" class="new-reservation__form-complete">
        <mat-select formControlName="schedule">
          <mat-option *ngFor="let item of schedule" [value]="item">
            {{item.timeInit | date: 'shortTime'}} - {{item.timeFinish | date: 'shortTime'}}
          </mat-option>
        </mat-select>
        <mat-hint>Franja horaria</mat-hint>
      </mat-form-field>

      <button mat-raised-button contlerButton color="accent" class="new-reservation__form-complete" [loading]="loader" [disabled]="loader || reservationForm.invalid">
        Crear Reserva
      </button>
    </form>


  </div>
</contler-marco>
