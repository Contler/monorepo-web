<contler-marco padding="0" [backUrl]="'/home/reservation'">
  <div marcoBody class="reservation">
    <h1 class="reservation__title" [style]="getColorHotel()">
      {{ 'reservation.title' | translate }}
    </h1>

    <a
      class="reservation__zone striped"
      *ngFor="let item of subZoneReservation"
      routerLink="/home/reservation/{{ item.zoneParent.id }}/sub-zone/{{ item.id }}"
    >
      <mat-icon class="reservation__zone-icon">{{ item.icon || 'room_service' }}</mat-icon>
      <p class="reservation__zone-text" [style]="getColorHotel()">
        {{ item.name | ctrTranslate | uppercase }}
      </p>
      <mat-icon class="reservation__zone-icon">navigate_next</mat-icon>
    </a>
  </div>
</contler-marco>
