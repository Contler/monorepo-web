<mat-icon class="icon" [style]="getColorSecondHotel()">check_circle</mat-icon>
<p class="text">Are you sure you want to cancel this reservation</p>
<button class="btn__not custom-botton" mat-raised-button (click)="dialogRef.close()">NO</button>
<button
  class="btn__delete btn-styles"
  mat-raised-button
  color="accent"
  (click)="dialogRef.close(true)"
  [style]="getColorButtonHotel()"
>
  YES, DELETE IT
</button>
