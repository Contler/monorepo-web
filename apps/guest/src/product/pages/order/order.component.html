<contler-marco padding="16px 40px" [home]="true" [filter]="true" (openFilter)="openFilter()">
  <ng-container marcoBody>
    <h1 class="ctl-title" contlerColorHotel="primary">{{ constants.title | translate }}</h1>

    <contler-order-item
      *ngFor="let order of order$ | async | activeOrder: pending | orderFilter: listRestaurants"
      [order]="order"
      (click)="goToOrder(order)"
    ></contler-order-item>
  </ng-container>

  <div class="order-footer" marcoFooter>
    <button
      mat-raised-button
      color="accent"
      contlerColorBtnHotel="primary"
      routerLink="/home/product/create"
      style="width: 100%; margin-bottom: 10px"
    >
      {{ 'order.makeANewOrder' | translate }}
    </button>
    <contler-switch (value)="pending = !$event"></contler-switch>
  </div>
</contler-marco>
