<div class="wrapper">
  <div class="main_container">
    <img src="assets/img/logo.svg" class="logo" />
    <p class="label">Ingrese con el usuario y contrase침a que le brindar치n al momento del checkin en el hotel</p>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <mat-form-field appearance="fill" class="input">
        <input matInput formControlName="email"/>
        <mat-icon class="custom_icon" matSuffix>account_circle</mat-icon>
        <mat-hint>Usuario</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="fill" class="input">
        <input type="password" matInput formControlName="pass" />
        <mat-icon class="custom_icon" matSuffix>check_circle</mat-icon>
        <mat-hint>Contrase침a</mat-hint>
      </mat-form-field>
      <p class="cursor forgot_password">Olvidaste tu contrase침a?</p>
      <button
        class="input"
        mat-raised-button
        contlerButton
        [loading]="loader"
        [disabled]="loginForm.invalid || loader"
        color="accent"
      >
        INGRESAR
      </button>
      <p class="error">{{error}}</p>
    </form>
  </div>
</div>
