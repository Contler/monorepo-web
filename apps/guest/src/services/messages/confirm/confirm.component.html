<div class="main_container" mat-dialog-content>
  <p class="question">{{ data.content }}</p>
  <button class="custom_button" mat-raised-button color="accent" (click)="event(true)">
    {{ data.confirmText }}
  </button>
  <button class="custom_button top_20" mat-raised-button color="primary" (click)="event(false)">
    {{ data.cancelText }}
  </button>
</div>
