<contler-marco padding="20px 50px" backUrl="/home/my-room">
  <ng-container marcoBody>
    <h1 class="maintenance__title" contlerColorHotel="primary">
      Confirm the time and reason for the maintenance of your room
    </h1>

    <form class="maintenance__form" [formGroup]="maintenanceControl">
      <mat-form-field appearance="fill">
        <mat-select formControlName="time">
          <mat-option *ngFor="let time of timeOptions" [value]="time">
            {{ time | date: 'shortTime' }}
          </mat-option>
        </mat-select>
        <mat-icon matSuffix>query_builder</mat-icon>
        <mat-hint>When do you need the maintenance?</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <input matInput formControlName="maintenance" />
        <mat-hint>What do you need the maintenance for? </mat-hint>
      </mat-form-field>
    </form>
  </ng-container>

  <div marcoFooter class="maintenance__footer">
    <button
      mat-raised-button
      contlerColorBtnHotel="primary"
      [disabled]="load || maintenanceControl.invalid"
      (click)="saveRequest()"
    >
      CREATE REQUEST
    </button>
  </div>
</contler-marco>
