<contler-marco padding="20px 50px" backUrl="/home/my-room">
  <ng-container marcoBody>
    <h1 class="cleaning__title" contlerColorHotel="primary">When do you want us to clean your room?</h1>

    <form class="cleaning__form" [formGroup]="cleaningForm">
      <mat-form-field appearance="fill">
        <mat-select formControlName="time">
          <mat-option *ngFor="let time of timeOptions" [value]="time">
            {{ time | date: 'shortTime' }}
          </mat-option>
        </mat-select>
        <mat-icon matSuffix>query_builder</mat-icon>
        <mat-hint>Cleaning time</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-select formControlName="cleaning" (ngModelChange)="changeCleaning($event)">
          <mat-option *ngFor="let option of specificCleanings" [value]="option">
            {{ option }}
          </mat-option>
        </mat-select>
        <mat-hint>Specific cleaning</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="fill" *ngIf="!!whatControl">
        <input type="text" matInput aria-label="What?" formControlName="what" />
        <mat-hint>What?</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <input matInput formControlName="recomendation" />
        <mat-hint>Any recommendation</mat-hint>
      </mat-form-field>
    </form>
  </ng-container>

  <div marcoFooter class="cleaning__footer">
    <button
      mat-raised-button
      contlerColorBtnHotel="primary"
      [disabled]="load || cleaningForm.invalid"
      (click)="saveRequest()"
    >
      CREATE REQUEST
    </button>
  </div>
</contler-marco>
