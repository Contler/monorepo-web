<contler-marco padding="0" [backUrl]="'/home/guest-requests'">
  <div class="my-room-container" marcoBody>
    <p class="my-room-container__label" contlerColorHotel="primary">
      You are at your room. <br />
      What do you need?
    </p>

    <div class="features-container">
      <div
        class="features-container-item"
        *ngFor="let subcategory of categories"
        [routerLink]="subcategory.link"
        (click)="subCategorySelected(subcategory.name)"
      >
        <mat-icon class="features-container-item__icon" *ngIf="subcategory.name != selectedSubcategory">
          {{ subcategory.icon }}
        </mat-icon>
        <mat-icon
          class="features-container-item__icon"
          contlerColorHotel="primary"
          *ngIf="subcategory.name === selectedSubcategory"
        >
          {{ subcategory.icon }}
        </mat-icon>
        <p class="features-container-item__name">{{ subcategory.name }}</p>
      </div>
    </div>

    <button
      (click)="saveRequest()"
      [disabled]="loader || buttonDisabled()"
      [loading]="loader"
      [style]="buttonDisabled() ? '' : getButtonColorHotel()"
      class="my-room-container__button"
      color="accent"
      contlerButton
      contlerColorBtnHotel="primary"
      mat-raised-button
    >
      CREATE REQUEST
    </button>
  </div>
</contler-marco>
