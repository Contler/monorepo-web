<div class="order-qualify">
  <img src="assets/img/rating.svg" alt="" class="order-qualify__img" />
  <p class="order-qualify__title">{{ 'modalOrdersQualifyComponent.title' | translate }}</p>
  <contler-start
    value="0"
    totalstars="5"
    checkedcolor="#dfae00"
    uncheckedcolor="#6c6c6c"
    size="24px"
    (rate)="selectStart($event)"
  ></contler-start>
  <p class="order-qualify__info" *ngIf="value !== undefined">
    {{ textRate[value - 1] | translate }} {{ value }}/5
  </p>
  <button
    mat-raised-button
    color="accent"
    class="order-qualify__btn"
    contlerButton
    contlerColorBtnHotel="primary"
    [loading]="load"
    [disabled]="!!!value || load"
    (click)="close()"
  >
    {{ 'modalOrdersQualifyComponent.qualify' | translate }}
  </button>
</div>
