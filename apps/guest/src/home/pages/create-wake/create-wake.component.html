<contler-marco [backUrl]="'/home/wake-up'">
  <div marcoBody class="wake">
    <img *ngIf="hotel" [src]="hotel.logo" class="wake__logo"/>
    <p class="wake__title" [style]="getColorHotel()">Agendar nueva llamada</p>
    <form [formGroup]="wakeUpForm" (ngSubmit)="createWakeUp()">
      <div class="wake__content">
        <mat-form-field appearance="fill" class="custom-filed">
          <input matInput [matDatepicker]="picker" readonly formControlName="date"/>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-hint>Fecha</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="fill" class="custom-filed">
          <mat-select formControlName="time">
            <mat-option *ngFor="let food of time; let i = index" [value]="getHour(i)">
              {{ getHour(i) | date: 'shortTime' }}
            </mat-option>
          </mat-select>
          <mat-hint>Hora llamada</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="fill" class="wake__content-full">
          <input matInput formControlName="name"/>
          <mat-hint>Hu√©sped</mat-hint>
        </mat-form-field>
      </div>
      <div class="wake__btn">
        <button mat-raised-button color="accent" contlerButton [loading]="load" [disabled]="load || wakeUpForm.invalid"
                [style]="load || wakeUpForm.invalid ? '' : getColorButtonHotel()"
                class="btn">crear
        </button>
      </div>
    </form>
  </div>
</contler-marco>
