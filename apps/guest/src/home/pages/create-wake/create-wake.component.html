<contler-marco [backUrl]="'/home/wake-up'">
  <div marcoBody class="wake">
    <p class="wake__title" [style]="getColorHotel()">Schedule new wake up call</p>
    <form [formGroup]="wakeUpForm" (ngSubmit)="createWakeUp()">
      <div class="wake__content">
        <mat-form-field appearance="fill" class="custom-filed">
          <input matInput [matDatepicker]="picker" readonly formControlName="date" />
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-hint>Date</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="fill" class="custom-filed">
          <mat-select formControlName="time">
            <mat-option *ngFor="let food of time; let i = index" [value]="getHour(i)">
              {{ getHour(i) | date: 'shortTime' }}
            </mat-option>
          </mat-select>
          <mat-hint>Hour of the call</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="fill" class="wake__content-full">
          <input matInput formControlName="name" />
          <mat-hint>Guest</mat-hint>
        </mat-form-field>
      </div>
      <div class="wake__btn">
        <button
          mat-raised-button
          color="accent"
          contlerButton
          [loading]="load"
          [disabled]="load || wakeUpForm.invalid"
          [style]="load || wakeUpForm.invalid ? '' : getColorButtonHotel()"
          class="btn custom-button"
        >
          CREATE REQUEST
        </button>
      </div>
    </form>
  </div>
</contler-marco>
