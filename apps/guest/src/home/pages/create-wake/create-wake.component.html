<contler-marco [backUrl]="'/home/wake-up'">
  <div marcoBody class="wake">
    <p class="wake__title" contlerColorHotel="primary">
      {{ 'createWake.scheduleNewWakeUpCall' | translate }}
    </p>
    <form [formGroup]="wakeUpForm" (ngSubmit)="createWakeUp()">
      <div class="wake__content">
        <mat-form-field appearance="fill" class="custom-filed">
          <input matInput [matDatepicker]="picker" readonly formControlName="date" />
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-hint>{{ 'createWake.date' | translate }}</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="fill" class="custom-filed">
          <mat-select formControlName="time">
            <mat-option *ngFor="let time of timeOptions" [value]="time">
              {{ time | date: 'shortTime' }}
            </mat-option>
          </mat-select>
          <mat-hint>{{ 'createWake.hourOfTheCall' | translate }}</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="fill" class="wake__content-full">
          <input matInput formControlName="name" />
          <mat-hint>{{ 'createWake.guest' | translate }}</mat-hint>
        </mat-form-field>
      </div>
      <div class="wake__btn">
        <button
          mat-raised-button
          color="accent"
          contlerButton
          contlerColorBtnHotel="primary"
          [loading]="load"
          [disabled]="load || wakeUpForm.invalid"
          class="btn"
        >
          {{ 'createWake.createGuest' | translate }}
        </button>
      </div>
    </form>
  </div>
</contler-marco>
