<contler-marco [backUrl]="'/home/guest-requests'">
  
  <div class="container" marcoBody #content>
    <img *ngIf="hotel" [src]="hotel.logo" class="container__hotel-logo" />
    <p class="container__label" [style]="getColorHotel()">
      Estás en {{ zone?.category.name }} <br />
      ¿Qué necesitas?
    </p>

    <div class="features-container" *ngIf="zone">
      <div
        class="features-container-item"
        *ngFor="let subcategory of categories[zone.category.value]"
        (click)="setQuickRequest(subcategory.name)"
      >
        <mat-icon class="features-container-item__icon">{{subcategory.icon}}</mat-icon>
        <p class="features-container-item__name">{{ subcategory.name }}</p>
      </div>
    </div>

    <p class="container__specific-label">Algo específico</p>
    <mat-form-field appearance="fill" class="full_width container__input">
      <input matInput [formControl]="requestController" />
      <mat-hint>Escribe lo que necesitas</mat-hint>
    </mat-form-field>
    <button
      class="full_width custom-button container__button"
      mat-raised-button
      contlerButton
      [loading]="loader"
      [disabled]="loader || requestController.invalid"
      color="accent"
      (click)="saveRequest()"
      [style]="requestController.invalid ? '' : getButtonColorHotel()"
    >
      CREAR SOLICITUD
    </button>
  </div>
</contler-marco>
