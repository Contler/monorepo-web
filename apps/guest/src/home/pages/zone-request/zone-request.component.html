<contler-marco [backUrl]="'/home/guest-requests'">
  <div class="container" marcoBody>
    <p class="container__label" contlerColorHotel="primary">
      {{ 'zoneRequest.youAreIn' | translate }} {{ zone?.category.name | translate }} <br />
      {{ 'zoneRequest.whatDoYouNeed' | translate }}
    </p>

    <div class="features-container" *ngIf="zone">
      <div
        class="features-container-item"
        *ngFor="let subcategory of categories[zone.category.id]"
        (click)="setQuickRequest(subcategory.name)"
      >
        <mat-icon class="features-container-item__icon" *ngIf="subcategory.name != selectedSubcategory">
          {{ subcategory.icon }}
        </mat-icon>
        <mat-icon
          class="features-container-item__icon"
          contlerColorHotel="primary"
          *ngIf="subcategory.name === selectedSubcategory"
        >
          {{ subcategory.icon }}
        </mat-icon>
        <p class="features-container-item__name">{{ subcategory.name | translate }}</p>
      </div>
    </div>

    <div *ngIf="showRequestField">
      <mat-form-field appearance="fill" class="full_width container__input">
        <input matInput [formControl]="requestController" />
        <mat-hint>{{ 'zoneRequest.writeWhatYouNeed' | translate }}</mat-hint>
      </mat-form-field>
    </div>

    <button
      (click)="saveRequest()"
      [disabled]="loader || buttonDisabled()"
      [loading]="loader"
      [style]="buttonDisabled() ? '' : getButtonColorHotel()"
      class="container__button"
      color="accent"
      contlerButton
      contlerColorBtnHotel="primary"
      mat-raised-button
    >
      {{ 'zoneRequest.createRequest' | translate }}
    </button>
  </div>
</contler-marco>
