<contler-marco [backUrl]="'/home/guest-requests'">
  <div class="container" marcoBody [ngClass]="{ 'pb-100': showRequestField }">
    <p class="container__label" contlerColorHotel="primary" *ngIf="zone">
      {{ 'zoneRequest.youAreIn' | translate }} {{ zone?.name | translate | ctrTranslate }} <br />
      {{ 'zoneRequest.whatDoYouNeed' | translate }}
    </p>

    <div class="features-container" *ngIf="zones$ | async as zones">
      <contler-zone-item
        class="features-container-item"
        *ngFor="let option of zones.options"
        [option]="option"
        [selectedOption]="selectedSubcategory"
        (clickedOption)="setQuickRequest($event)"
      ></contler-zone-item>
    </div>

    <div class="zone-request-container__button">
      <div *ngIf="showRequestField">
        <mat-form-field appearance="fill" class="full_width container__input">
          <input matInput [formControl]="requestController" />
          <mat-hint>{{ 'zoneRequest.writeWhatYouNeed' | translate }}</mat-hint>
        </mat-form-field>
      </div>
      <button
        (click)="saveRequest()"
        [disabled]="loader || buttonDisabled()"
        [loading]="loader"
        [style]="buttonDisabled() ? '' : getButtonColorHotel()"
        color="accent"
        contlerButton
        contlerColorBtnHotel="primary"
        mat-raised-button
      >
        {{ 'zoneRequest.createRequest' | translate }}
      </button>
    </div>
  </div>
</contler-marco>
