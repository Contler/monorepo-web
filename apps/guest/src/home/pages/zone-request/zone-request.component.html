<contler-marco [backUrl]="'/home/guest-requests'">
  <div class="container" marcoBody #content>
    <p class="container__label" contlerColorHotel="primary">
      Estás en {{ zone?.category.name }} <br />
      ¿Qué necesitas?
    </p>

    <ng-container *ngIf="!isSubCategory">
      <div class="features-container" *ngIf="zone">
        <mat-radio-group [(ngModel)]="selectedSubcategory">
          <mat-radio-button
            *ngFor="let subcategory of categories[zone.category.id]"
            [value]="subcategory.name"
            (click)="setQuickRequest(subcategory.name)"
            class="features-container-item"
            color="primary"
          >
            <mat-icon class="features-container-item__icon" contlerColorHotel="primary">{{
              subcategory.icon
            }}</mat-icon>
            <p class="features-container-item__name">{{ subcategory.name }}</p>
          </mat-radio-button>
        </mat-radio-group>
      </div>

      <div *ngIf="showRequestField">
        <mat-form-field appearance="fill" class="full_width container__input">
          <input matInput [formControl]="requestController" />
          <mat-hint>Escribe lo que necesitas</mat-hint>
        </mat-form-field>
      </div>
    </ng-container>

    <ng-container *ngIf="isSubCategory">
      <div class="drin-container">
        <mat-form-field appearance="fill" class="full-width">
          <mat-select [(ngModel)]="typeName" name="typeName">
            <mat-option [value]="'Cervezas Nacionales'">
              Cervezas Nacionales
            </mat-option>
            <mat-option [value]="'Cervezas Internacionales'">
              Cervezas Internacionales
            </mat-option>
          </mat-select>
          <mat-hint>Tipo de bebida</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
          <mat-select [(ngModel)]="drinkName" name="drinkName">
            <mat-option [value]="'Club Colombia - $9.900'">
              Club Colombia - $9.900
            </mat-option>
            <mat-option [value]="'Corona'">
              Corona
            </mat-option>
          </mat-select>
          <mat-hint>Bebida</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
          <mat-select [(ngModel)]="drinksQuantity" name="drinksQuantity">
            <mat-option [value]="1">
              1 unidad
            </mat-option>
            <mat-option [value]="2">
              2 unidades
            </mat-option>
            <mat-option [value]="3">
              3 unidades
            </mat-option>
            <mat-option [value]="4">
              4 unidades
            </mat-option>
          </mat-select>
          <mat-hint>Cantidad</mat-hint>
        </mat-form-field>
      </div>
    </ng-container>

    <button
      (click)="saveRequest()"
      [disabled]="loader || buttonDisabled()"
      [loading]="loader"
      [style]="buttonDisabled() ? '' : getButtonColorHotel()"
      class="full_width custom-button container__button"
      color="accent"
      contlerButton
      mat-raised-button
    >
      CREAR SOLICITUD
    </button>
  </div>
</contler-marco>
