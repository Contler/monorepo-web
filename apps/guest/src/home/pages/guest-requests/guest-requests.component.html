<contler-marco padding="0" [backUrl]="'/home/welcome'">
  <div marcoBody class="main-container">
    <p class="request__label request__user request__question" contlerColorHotel>
      {{ 'guestRequest.hello' | translate }} {{ ($guest | async)?.name }}!
    </p>
    <p class="request__label request__space request__question" contlerColorHotel>
      {{ 'guestRequest.whereDoYouNeedUs' | translate }}
    </p>

    <a
      class="request__zone striped"
      *ngFor="let zone of showedZones"
      [routerLink]="zone.category?.id === 3 ? '/home/my-room/' + zone.uid : '/home/zone-request/' + zone.uid"
    >
      <contler-icon class="request__zone-icon" [key]="zone.icon"></contler-icon>
      <p class="request__zone-text" contlerColorHotel>{{ zone.name | ctrTranslate | uppercase }}</p>
      <mat-icon class="request__zone-icon">navigate_next</mat-icon>
    </a>
    <a (click)="showAllZones()" class="request__zone" *ngIf="!allZonesShowed">
      <mat-icon class="request__zone-icon request__zone-icon__add">add</mat-icon>
      <p class="request__zone-text" contlerColorHotel>{{ 'guestRequest.seeAllHotel' | translate }}</p>
      <mat-icon class="request__zone-icon">navigate_next</mat-icon>
    </a>
  </div>
</contler-marco>
