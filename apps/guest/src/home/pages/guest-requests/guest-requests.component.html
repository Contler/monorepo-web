<contler-marco padding="0">
  <div marcoBody class="main-container">
    <p class="request__label request__user request__question" contlerColorHotel>
      Â¡Hello {{ ($guest | async)?.name }}!
    </p>
    <p class="request__label request__space request__question" contlerColorHotel>Where do you need us?</p>

    <a class="request__zone" routerLink="/home/reception">
      <contler-icon class="request__zone-icon" key="fas fa-concierge-bell"></contler-icon>
      <p class="request__zone-text" contlerColorHotel>reception</p>
      <mat-icon class="request__zone-icon">navigate_next</mat-icon>
    </a>
    <a
      class="request__zone striped"
      *ngFor="let zone of showedZones"
      [routerLink]="zone.category?.id === 3 ? '/home/my-room' : '/home/zone-request/' + zone.uid"
    >
      <contler-icon class="request__zone-icon" [key]="zone.icon"></contler-icon>
      <p class="request__zone-text" contlerColorHotel>{{ zone.name | uppercase }}</p>
      <mat-icon class="request__zone-icon">navigate_next</mat-icon>
    </a>
    <a (click)="showAllZones()" class="request__zone" *ngIf="!allZonesShowed">
      <mat-icon class="request__zone-icon request__zone-icon__add">add</mat-icon>
      <p class="request__zone-text" contlerColorHotel>SEE ALL HOTEL</p>
      <mat-icon class="request__zone-icon">navigate_next</mat-icon>
    </a>
  </div>
</contler-marco>
