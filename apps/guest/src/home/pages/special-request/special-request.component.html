<contler-marco>
  <div marcoBody>
    <p [style]="getColorHotel()" class="label">
      Tell us about your special request during your staying, we will be happy to please you
    </p>
    <form #specialRequestForm (ngSubmit)="saveRequest()">
      <mat-form-field appearance="fill" class="full-width">
        <textarea
          matInput
          cdkAutosizeMinRows="15"
          cdkTextareaAutosize
          placeholder="Write your requestsâ€¦"
          [(ngModel)]="description"
          name="description"
          required
        ></textarea>
      </mat-form-field>
      <button
        class="full-width custom-button"
        mat-raised-button
        contlerButton
        [loading]="loader"
        [disabled]="loader || specialRequestForm.invalid"
        [style]="specialRequestForm.invalid ? '' : getButtonColorHotel()"
      >
        send
      </button>
    </form>
  </div>
</contler-marco>
