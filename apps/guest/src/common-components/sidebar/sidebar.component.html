<div class="menu-container">
  <div class="header">
    <img src="assets/img/logo-hotel-temp.png" class="header__hotel-logo" />
    <p class="header__name">{{ user?.name }} {{ user?.lastName }}</p>
    <p class="header__zone-label">Habitaci√≥n {{ user?.room.name }}</p>
  </div>
  <div class="menu">
    <div
      class="menu__item"
      *ngFor="let item of menuItems"
      (click)="goToRoute(item.route)"
      [ngClass]="{ 'menu__item--selected': item.route === currentRoute }"
    >
      <mat-icon class="custom_icon">{{ item.icon }}</mat-icon>
      <p class="label">{{ item.name }}</p>
    </div>
  </div>
</div>
