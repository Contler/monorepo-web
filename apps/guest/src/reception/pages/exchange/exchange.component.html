<form [formGroup]="changeForm" (ngSubmit)="save()">
  <contler-marco padding="20px 50px" backUrl="/home/reception">
    <ng-container marcoBody>
      <h1 class="ctl-title" contlerColorHotel="primary">
        {{ 'exchange.title' | translate }}
      </h1>

      <div class="exchange__form">
        <mat-form-field appearance="fill">
          <mat-select formControlName="money" (ngModelChange)="updateSymbol($event.symbol)">
            <mat-option *ngFor="let money of moneyOptions" [value]="money">
              {{ money.name }}
            </mat-option>
          </mat-select>
          <mat-hint>{{ 'exchange.currencyToChange' | translate }}</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <span matPrefix>{{ symbol }} &nbsp;</span>
          <input
            matInput
            type="tel"
            aria-label="money"
            formControlName="value"
            mask="separator"
            thousandSeparator="."
          />
          <mat-hint>{{ 'exchange.quantityToChange' | translate }}</mat-hint>
        </mat-form-field>

        <p class="exchange__text">
          {{ 'exchange.message' | translate }}
        </p>
      </div>
    </ng-container>

    <div marcoFooter class="exchange__footer">
      <button mat-raised-button contlerColorBtnHotel="primary" [disabled]="changeForm.invalid || load">
        {{ 'exchange.createRequest' | translate }}
      </button>
    </div>
  </contler-marco>
</form>
