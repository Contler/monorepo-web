<contler-marco padding="20px 0" [backUrl]="true">
  <ng-container marcoBody>
    <h1 class="ctl-title reception__title" contlerColorHotel="primary">
      {{ 'reception.title' | translate }}
    </h1>
    <contler-option-grid>
      <contler-option-request
        *ngFor="let opt of options$ | async"
        [name]="opt.text"
        [link]="opt.link"
        [icon]="opt.icon"
        [custom]="true"
      ></contler-option-request>
    </contler-option-grid>
  </ng-container>
</contler-marco>
