<contler-marco backUrl="/home/reception" padding="16px 50px">
  <ng-container marcoBody>
    <h1 class="ctl-title" contlerColorHotel="primary">
      We can help you with transportation from the hotel, please fill out this information
    </h1>
    <form>
      <mat-form-field appearance="fill">
        <input matInput [matDatepicker]="picker" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-hint>Date</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-select>
          <mat-option *ngFor="let date of hoursOptions" [value]="date">{{
            date | date: 'HH:mm'
          }}</mat-option>
        </mat-select>
        <mat-hint>Departure time</mat-hint>
      </mat-form-field>
    </form>
  </ng-container>
</contler-marco>
