<contler-marco [backUrl]="'/home/guest-requests'">
  <div marcoBody>
    <p class="late__title" [style]="getColorHotel()">Mis late check out</p>

    <div *ngFor="let item of lateList | async" class="late__item">
      <p>{{item.date | date: 'shortTime'}}</p>
      <p [ngSwitch]="item.status">
        <span *ngSwitchCase="0">Creada</span>
        <span *ngSwitchCase="1">No aceptada</span>
        <span *ngSwitchCase="2">Aceptada</span>
      </p>
    </div>

  </div>


  <div marcoFooter style="padding-top: 20px">
    <button mat-raised-button color="accent" [style]="getColorButtonHotel()" class="late__footer" (click)="createLate()">
      Nueva petici√≥n
    </button>
  </div>
</contler-marco>
